<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="shooter.js"></script>
    <meta charset="utf-8">
    <title>Sharp Swiper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="body">
      <div class="navs">
        <h1>swipe to destroy rockets</h1>
        <h1>press r to restart</h1>
        <h1>press spacebar to pause</h1>
      </div>
      <div class="app">
        <h1>sharpshooter</h1>
        <canvas width="500" height="500"></canvas>
      </div>
      <div class="controls">
        <h1 id="counter">

        </h1>
      </hr>
        <h1 id="score"></h1>
      </div>
    </div>
  </body>
</html>
