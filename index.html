<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <script src="https://use.fontawesome.com/e99752081a.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="shooter.js"></script>
    <meta charset="utf-8">
    <title>Sharp Swiper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="body">
      <div class="navs">
        <h1>swipe to destroy rockets</h1>
        <h1>press r to restart</h1>
        <h1>press spacebar to pause</h1>
      </div>
      <div class="app">
        <h1>sharp swiper</h1>
        <canvas width="500" height="500"></canvas>
      </div>
      <div class="controls type-1">
        <div class="">
          <h1 id="counter"></h1>
        </div>
        <div class="">
          <h1 id="score"></h1>
        </div>
        <div class="type-1">
          <button class="btn btn-1"><a href="https://github.com/Thrage1"><span class="txt">Github</span>
      <span class="round"><i class="fa fa-github" aria-hidden="true"></i></span></a></button>
        </div>
        <div class="type-1">
          <button class="btn btn-1"><a href="https://www.linkedin.com/in/david-veytsman-a3891344/"><span class="txt">LinkedIn</span>
      <span class="round"><i class="fa fa-linkedin-square" aria-hidden="true"></i></span></a></button>
        </div>
        <div class="type-1">
          <button class="btn btn-1"><a href="https://angel.co/david-veytsman?public_profile=1"><span class="txt">Angel List</span>
      <span class="round"><i class="fa fa-angellist" aria-hidden="true"></i>
</span></a></button>
        </div>
      </div>
    </div>

  </body>
</html>
